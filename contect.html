<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>contect</title>
</head>

<body>
    <div class="container">

        <!-- navbar -->

        <div class="navbar"></div>

        <div class="contect">


            <div class="reg">
                <h2>Contect Us</h2>
                <div class="line"></div>

                <form>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name" id="name" onkeyup="vallidation()">
                        <span id="nameerror" class="error"></span>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" id="email" onkeyup="vallidation()">
                        <span id="emailerror" class="error"></span>
                    </div>
                    <div class="input-box">
                        <div class="pass"><input type="password" placeholder="Enter password" id="pass" onkeyup="vallidation()"><i class="fa-regular fa-eye" onmousedown="show()" onmouseup="hide()" id="icon"></i></div>
                        <span id="passerror" class="error"></span>
                    </div>
                    <div class="input-box">
                        <input type="tel" placeholder="Enter the phone number" id="phone" onkeyup="vallidation()">
                        <span id="phoneerror" class="error"></span>
                    </div>
                    <div class="message-box">
                        <textarea name="" id="" cols="30" rows="10" placeholder="plzzz, Write the message"></textarea>
                    </div>
                    <button>Submit</button>
                </form>
            </div>


        </div>
        <!-- footer -->

        <div class="f"></div>
    </div>




    <script src="script.js"></script>

</body>

</html>
